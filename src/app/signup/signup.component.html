<app-header></app-header>
<div class="banner ">
  <div class="container" style="width: 28%;margin-bottom: 7%;">
      <div class="row  sign ">
        <!-- <img src="./assets/images/home.png" alt="Logo" style="width:500px; margin-top: 50px;"> -->
      <div class="col-md-12 col-md-offset-0">
    <div>
      <form  #userlogin="ngForm" style="margin-top: 150px;" (ngSubmit)=" AddUser()" name="form">
          
            <div class="form-group mt-3 pl-2 pr-2 ">
            <label >Name</label>
             <input type="text" class="form-control" name="name" id="name" #name="ngModel" [(ngModel)]="userItem.name" maxlength="32"  [class.is-invalid]="name.invalid && name.touched" pattern="[A-Za-z ]{1,32}" placeholder=" Enter alphabet characters only" required autocomplete="off">  
             <div *ngIf="name.touched && name.invalid" class="invalid-feedback">
              <div *ngIf="name.errors.required">First Name is required</div>
              <div *ngIf="name.errors.pattern">Please enter characters only</div>                      
          </div>   
            </div>
            
          <div class="form-group pl-2 pr-2 mt-3">
            <label>Email address</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="Your Email *" #email="ngModel" [(ngModel)]="userItem.email" [class.is-invalid]="email.invalid && email.touched" pattern="^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$"  required>
                            
                          <div *ngIf="email.touched && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.pattern">Please enter valid email</div>   
                            </div>
            
            
          </div>
          <div class="form-group pl-2 pr-2 mt-3">
            <label >Password</label>
            <input type="password" class="form-control" name="password" id="pass" #password="ngModel" minlength="6"  [(ngModel)]="userItem.password" [class.is-invalid]="password.invalid && password.touched" placeholder="Password *" required>
            <div *ngIf="password.touched && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
               
          </div>        
            
            <div class="form-group text-center  mb-4">
          <button type="submit" class="btn btn-warning  btn-lg " name="" [disabled]="userlogin.form.invalid">SignUp</button>
       </div>
        </form>
      
  </div>
  </div>
  </div>
  </div>
</div>
